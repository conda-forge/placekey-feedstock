{% set name = "placekey" %}
{% set version = "0.0.17" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/placekey-{{ version }}.tar.gz
  sha256: 34d39da4423a3ac53e83bef2226631c6303a6f4b6ad15652bfe7b3ed219d5bd4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - backoff
    - h3-py
    - python >=3.6
    - ratelimit
    - requests
    - shapely

test:
  imports:
    - placekey
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Placekey/placekey-py
  summary: Utilities for working with Placekeys
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ecmascriptguru
